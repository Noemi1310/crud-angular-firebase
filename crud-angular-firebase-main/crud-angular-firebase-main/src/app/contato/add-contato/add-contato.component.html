<!-- HEADER -->

<div class="pt-3 pb-2 mb-3 border-bottom">

  <h2 class="h2">Adicionar Produto</h2>

</div>

<!-- HEADER -->

<!-- FORMULÁRIO -->

<form [formGroup]="contatoForm" (ngSubmit)="submitForm()" novalidate>

  <!-- ADAPTA O TAMANHO DO FORMULÁRIO DE ACORDO COM A TELA-->

  <div class="row">

    <div class="col-lg-6 col-md-8 col-sm-12">

      <!-- LINHA 1 - CAMPO NOME -->

      <div class="row">

        <div class="col-md-12 mb-3">

          <label

            [ngClass]="{'text-danger': nome?.touched && nome?.invalid}"

            for="nome" class="form-label">Nome do produto</label>

          <input

            [ngClass]="{'is-invalid': nome?.touched && nome?.invalid, 'is-valid': nome?.touched && nome?.valid}"

            type="text" id="nome" class="form-control" formControlName="nome" required/>

          <!-- errors-->

          <div class="invalid-feedback"><sup>*</sup>Nome do produto obrigatório</div>

        </div>

      </div>

      <!-- LINHA 1 - CAMPO NOME -->

      <!-- LINHA 2 - CAMPO Quantquantidade -->

      <div class="row">

        <div class="col-md-12 mb-3">

          <label

            [ngClass]="{'text-danger': quantidade?.touched && quantidade?.invalid}"

            for="quantidade" class="form-label">Quantidade</label>

          <input

            [ngClass]="{'is-invalid': quantidade?.touched && quantidade?.invalid, 'is-valid': quantidade?.touched && quantidade?.valid}"

            type="number"

            formControlName="quantidade"

            class="form-control"

            required

          />

          <!-- Validation FeedBack -->

          <div class="invalid-feedback"><sup>*</sup>Quantidade obrigatório</div>

        </div>

      </div>

      <!-- LINHA 2 - CAMPO Quantquantidade -->

      <div class="row">

        <div class="col-md-12 mb-3">

          <label

            [ngClass]="{'text-danger': preco?.touched && preco?.invalid}"

            for="preco" class="form-label">Preço:</label>

          <input

            [ngClass]="{'is-invalid': preco?.touched && preco?.invalid, 'is-valid': preco?.touched && preco?.valid}"

            type="number"

            formControlName="preco"

            class="form-control"

            required

          />

          <!-- Validation FeedBack -->

          <div class="invalid-feedback"><sup>*</sup>Informe apenas números</div>

        </div>

      </div>

      <!-- LINHA 3 - CAMPO preco -->

      <!-- BOTÕES DO FORMULÁRIO -->

      <div class="form-group text-end">

        <button type="button" class="btn btn-secondary mx-2" (click)="resetForm()">

          Limpar

        </button>

        <button type="submit" class="btn btn-success mx-2" [disabled]="!contatoForm.valid">

          Adicionar Produto

        </button>

      </div>

      <!-- BOTÕES DO FORMULÁRIO -->

    </div>

  </div>

 <!-- ADAPTA O TAMANHO DO FORMULÁRIO DE ACORDO COM A TELA-->

</form>

<!-- FORMULÁRIO -->
