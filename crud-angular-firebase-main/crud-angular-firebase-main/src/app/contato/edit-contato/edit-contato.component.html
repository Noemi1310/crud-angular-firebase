<div class="pt-3 pb-2 mb-3 border-bottom">

  <h2 class="h2">Editar Contato</h2>

</div>



<form [formGroup]="contatoForm" (ngSubmit)="submitForm()" novalidate>

  <div class="row">

    <div class="col-lg-6 col-md-8 col-sm-12">

      <div class="row">

        <div class="col-md-12 mb-3">

          <label>Nome do produto</label>

          <input type="text" id="nome" class="form-control" formControlName="nome" required/>

          <!-- errors-->

          <p *ngIf="nome?.touched && nome?.invalid" class="error">

            <sup>*</sup>Nome do produto obrigatório

          </p>

        </div>

      </div>

      <div class="row">

        <div class="col-md-12 mb-3">

          <label>Quantquantidade</label>

          <input

            type="number"

            formControlName="quantidade"

            class="form-control"

            required

          />

          <!-- errors-->

          <p *ngIf="quantidade?.touched && quantidade?.invalid" class="error">

            <sup>*</sup>Informe a quantquantidade

          </p>

        </div>

      </div>

      <div class="row">

        <div class="col-md-12 mb-3">

          <label>Preço:</label>

          <input

            type="number"

            formControlName="preco"

            class="form-control"

            required

          />

          <!-- errors-->

          <p *ngIf="preco?.touched && preco?.invalid" class="error">

            <sup>*</sup>Informe o preço</p>

          <p *ngIf="preco?.errors?.['pattern']" class="error">

            <sup>*</sup>Use apenas números </p>

        </div>

      </div>

      <div class="form-group text-end">

        <button type="submit" class="btn btn-info mx-2" [disabled]="!contatoForm.valid">

          Editar Produto

        </button>

      </div>

    </div>

  </div>

</form>
